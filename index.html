<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>T-Shirt Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>My T-Shirt Store</h1>
  </header>

  <section class="products">
    <div class="product">
      <img src="https://via.placeholder.com/200" alt="Black T-Shirt">
      <h3>Black T-Shirt</h3>
      <p>$20</p>
      <button onclick="addToCart('Black T-Shirt', 20)">Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/200" alt="White T-Shirt">
      <h3>White T-Shirt</h3>
      <p>$18</p>
      <button onclick="addToCart('White T-Shirt', 18)">Add to Cart</button>
    </div>
  </section>

  <section id="cart">
    <h2>Shopping Cart</h2>
    <ul id="cart-items"></ul>
    <p>Total: $<span id="cart-total">0</span></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
